<mat-form-field>
  <mat-label translate>{{label}}</mat-label>
  <input type="text" matInput
    [placeholder]="placeholder | translate" 
    [attr.aria-label]="placeholder | translate"  
    [formControl]="control" 
    [matAutocomplete]="auto"
  >
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" panelWidth="500px">
    <mat-option *ngIf="isLoading" class="is-loading"><mat-spinner diameter="30"></mat-spinner></mat-option>
    <ng-container *ngIf="!isLoading">
      <mat-option *ngFor="let option of filteredOptions" [value]="option.value" (onSelectionChange)="onOptionSelected.emit($event.source.value)">
        {{option.name}}
      </mat-option>      
    </ng-container>
  </mat-autocomplete>
</mat-form-field>
