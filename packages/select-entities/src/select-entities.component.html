<mat-list *ngIf="entities?.length>0">
  <mat-list-item>
    <mat-checkbox
    [(ngModel)]="masterChecked"
    [(indeterminate)]="masterIndeterminate"
    (change)="masterChange()"
    ><b>{{'SelectEntities.CheckAll' | translate}}</b></mat-checkbox>
  </mat-list-item>
  <mat-list-item *ngFor="let entity of entities">
    <mat-checkbox [value]="entity"
    [(ngModel)]="entity.checked"
    (change)="listChange(entity, $event.checked)"
    >{{entity.name}}</mat-checkbox>
  </mat-list-item> 
</mat-list>
